<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Button Output</title>
    <!-- Link to our CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Output Example</h1>
        <p>Click the button below to see a random number generated by JavaScript!</p>

        <!-- The button that will trigger our JavaScript function -->
        <button id="runJsButton">Generate Random Number</button>

        <!-- The area where the JavaScript output will be displayed -->
        <div id="outputArea" class="output-box">
            <!-- Output will appear here -->
        </div>
    </div>

    <!-- Link to our JavaScript file. 'defer' ensures HTML is parsed first. -->
    <script src="script.js" defer></script>
</body>
</html>
